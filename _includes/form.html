<section id = "form-section" class="form-expanded">
	<form id = "form">

	<label for="name">Your Name:</label>
	<input type="text" name="name" id="name" placeholder="John Doe" min="3" maxlength="15">

	<label for="email">Email:</label>
	<input type="email" title="please provide your email" name="email" placeholder="johndoe@example.com" id="email" required>

	<label for="project">Your project:</label>
	<textarea name="project" id="project" rows="5" placeholder="Tell us a little bit about your project....."></textarea>

	<button value="SUBMIT" id="submit">SUBMIT</button>

	</form>
</section>
